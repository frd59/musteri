<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik ƒ∞≈ülem Takvimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #e0e0e0;
        }

        .menu button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            opacity: 0.7;
            transform: translateY(0);
        }

        .menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .menu button.active {
            opacity: 1;
            transform: translateY(-2px) scale(1.05);
        }

        .red { background: linear-gradient(45deg, #ff6b6b, #ee5a52); color: white; }
        .green { background: linear-gradient(45deg, #51cf66, #40c057); color: white; }
        .yellow { background: linear-gradient(45deg, #ffd43b, #fab005); color: #333; }
        .lightgreen { background: linear-gradient(45deg, #8ce99a, #69db7c); color: #333; }

        #eventCount {
            text-align: center;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
            background: rgba(255, 255, 255, 0.8);
        }

        #events {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .date-group {
            margin-bottom: 30px;
        }

        .date-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.3s ease;
            position: relative;
        }

        .date-header:after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            transition: transform 0.3s ease;
        }

        .date-header.collapsed:after {
            transform: rotate(-90deg);
        }

        .date-header:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .event-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .event-list.show {
            max-height: 2000px;
        }

        .event {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .event:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title:before {
            content: 'üìÖ';
            font-size: 1.2em;
        }

        .details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            color: #495057;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu button {
                width: 250px;
            }

            h1 {
                font-size: 2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóìÔ∏èEtkinlik ƒ∞≈ülem Takvimi</h1>

        <div class="menu">
            <button class="red" data-color="11">‚ùå ƒ∞≈üleme Alƒ±nmamƒ±≈ü</button>
            <button class="green" data-color="10">‚úÖ Teslim Edilen</button>
            <button class="yellow" data-color="5">‚è≥ ƒ∞≈ülemde</button>
            <button class="lightgreen" data-color="2">üéØ Hazƒ±r</button>
        </div>

        <div id="eventCount">Etkinlik y√ºkleniyor...</div>
        <div id="events"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyvfyhgztIHO3HZ1kFGviuqD-dXY3G3ghti4z-JaZPTixEZ9lYWc8WSPRV-h9uP-siX/exec";
        let allEvents = [];
        let currentFilter = null;

        // Renk se√ßenekleri
        const colorOptions = {
            '5': 'ƒ∞≈ülemde (Sarƒ±)',
            '10': 'Teslim Edilen (Ye≈üil)', 
            '2': 'Hazƒ±r (A√ßƒ±k Ye≈üil)',
            '11': 'ƒ∞≈üleme Alƒ±nmamƒ±≈ü (Kƒ±rmƒ±zƒ±)'
        };

        // JSONP ile API √ßaƒürƒ±sƒ±
        function loadEventsWithJsonp() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };

                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('Google Apps Script API √ßaƒürƒ±sƒ± ba≈üarƒ±sƒ±z'));
                };

                script.src = API_URL + '?callback=' + callbackName;
                document.body.appendChild(script);
            });
        }

        // Etkinlikleri y√ºkle
        async function loadEvents() {
            try {
                document.getElementById('eventCount').innerHTML = '‚è≥ <span class="loading-spinner"></span> Etkinlik Bilgileri y√ºkleniyor...';
                
                const data = await loadEventsWithJsonp();
                
                if (data.error) {
                    throw new Error(data.message || data.error);
                }
                
                allEvents = Array.isArray(data) ? data : [];
                document.getElementById('eventCount').innerHTML = 'üìã L√ºtfen bir kategori se√ßin.';
                console.log('Google Takvim etkinlikleri ba≈üarƒ±yla y√ºklendi:', allEvents.length);
                
            } catch (err) {
                console.error('Google Apps Script y√ºkleme hatasƒ±:', err);
                console.log('Demo veri kullanƒ±lacak...');
                loadDemoData();
            }
        }

        // Demo veri y√ºkle
        function loadDemoData() {
            allEvents = [
                {
                    id: 'demo1',
                    title: 'Proje Sunumu',
                    start: new Date('2025-06-19T10:00:00').toISOString(),
                    end: new Date('2025-06-19T11:30:00').toISOString(),
                    description: 'Q2 proje sonu√ßlarƒ±nƒ±n sunumu ve deƒüerlendirmesi yapƒ±lacak',
                    colorId: '11'
                },
                {
                    id: 'demo2',
                    title: 'M√º≈üteri G√∂r√º≈ümesi',
                    start: new Date('2025-06-19T14:00:00').toISOString(),
                    end: new Date('2025-06-19T15:00:00').toISOString(),
                    description: 'Yeni proje √∂nerisi g√∂r√º≈ümesi ve fiyat teklifi hazƒ±rlƒ±ƒüƒ±',
                    colorId: '5'
                },
                {
                    id: 'demo3',
                    title: 'Rapor Teslimi',
                    start: new Date('2025-06-20T09:00:00').toISOString(),
                    end: new Date('2025-06-20T09:30:00').toISOString(),
                    description: 'Aylƒ±k analiz raporu hazƒ±rlandƒ± ve teslim edilecek',
                    colorId: '10'
                },
                {
                    id: 'demo4',
                    title: 'Ekip Toplantƒ±sƒ±',
                    start: new Date('2025-06-20T16:00:00').toISOString(),
                    end: new Date('2025-06-20T17:00:00').toISOString(),
                    description: 'Haftalƒ±k durum deƒüerlendirmesi ve gelecek hafta planlamasƒ±',
                    colorId: '2'
                }
            ];
            
            document.getElementById('eventCount').innerHTML = 'üìã L√ºtfen bir kategori se√ßin. <small style="color: #666;">(Demo veri kullanƒ±lƒ±yor)</small>';
            console.log('Demo veri y√ºklendi');
        }

        // Men√º butonlarƒ±na tƒ±klanƒ±nca filtrele
        document.querySelectorAll('.menu button').forEach(button => {
            button.addEventListener('click', () => {
                const selectedColor = button.getAttribute('data-color');
                currentFilter = selectedColor;
                
                // Aktif butonu vurgula
                document.querySelectorAll('.menu button').forEach(b => {
                    b.classList.remove('active');
                    b.style.opacity = '0.7';
                });
                button.classList.add('active');
                button.style.opacity = '1';
                
                const filteredEvents = allEvents.filter(e => e.colorId === selectedColor);
                renderEvents(filteredEvents);
            });
        });

        function updateEventCount() {
            const visibleEvents = document.querySelectorAll('.event').length;
            const currentCategory = currentFilter ? colorOptions[currentFilter] : 'Se√ßili Kategori';
            document.getElementById('eventCount').innerHTML = `üìä ${currentCategory}: <strong>${visibleEvents}</strong> etkinlik`;
        }

        function renderEvents(events) {
            const container = document.getElementById('events');
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = '<div class="error-message">üîç Bu kategoriye ait etkinlik bulunamadƒ±.<br><small>Ba≈üka bir kategori se√ßmeyi deneyin.</small></div>';
                updateEventCount();
                return;
            }

            // Tarihe g√∂re grupla
            const groups = {};
            events.forEach(event => {
                const eventDate = new Date(event.start);
                const dateKey = eventDate.toLocaleDateString('tr-TR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                if (!groups[dateKey]) groups[dateKey] = [];
                groups[dateKey].push(event);
            });

            updateEventCount();

            // Tarihleri sƒ±rala ve render et
            Object.keys(groups)
                .sort((a, b) => {
                    const dateA = new Date(groups[a][0].start);
                    const dateB = new Date(groups[b][0].start);
                    return dateA - dateB;
                })
                .forEach(date => {
                    const groupDiv = document.createElement('div');
                    groupDiv.classList.add('date-group');

                    const header = document.createElement('div');
                    header.classList.add('date-header');
                    header.textContent = date;

                    const list = document.createElement('div');
                    list.classList.add('event-list');

                    groups[date].forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('event');
                        
                        eventDiv.innerHTML = `
                            <div class="title">${event.title || '(Ba≈ülƒ±ksƒ±z Etkinlik)'}</div>
                            <div class="details">
                                <strong>üìù A√ßƒ±klama:</strong> ${event.description || 'A√ßƒ±klama bulunmuyor'}
                            </div>
                        `;

                        list.appendChild(eventDiv);
                    });

                    // Ba≈ülƒ±ƒüa tƒ±klayƒ±nca a√ß/kapat
                    header.addEventListener('click', () => {
                        const isVisible = list.classList.contains('show');
                        if (isVisible) {
                            list.classList.remove('show');
                            header.classList.add('collapsed');
                        } else {
                            list.classList.add('show');
                            header.classList.remove('collapsed');
                        }
                    });

                    groupDiv.appendChild(header);
                    groupDiv.appendChild(list);
                    container.appendChild(groupDiv);
                });
        }

        // Sayfa y√ºklendiƒüinde etkinlikleri getir
        loadEvents();
    </script>
</body>
</html>
